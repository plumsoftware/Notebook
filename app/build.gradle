plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

android {
    compileSdk 34

    defaultConfig {
        applicationId "ru.plumsoftware.notebook"
        minSdk 22
        targetSdk 34
        versionCode 15
        versionName "1.3.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'ru.plumsoftware.notebook'
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.firebase:firebase-analytics:21.5.0'
    implementation 'com.google.firebase:firebase-messaging:23.3.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    //Yandex ads
    implementation 'com.yandex.android:mobileads:6.1.0'
    implementation 'com.yandex.android:mobmetricalib:5.2.0'

    //Glide
    implementation 'com.github.bumptech.glide:glide:4.15.1'

//    //Blur
//    implementation 'jp.wasabeef:blurry:4.0.1'

    //RuStore push notifications
    //implementation 'ru.rustore.sdk:pushclient:0.1.0'
}